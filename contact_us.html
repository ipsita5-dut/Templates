<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Netra Sakti</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #cbdee4;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
    display: flex;
  align-items: center;
  background: rgba(180, 215, 250, 0.9); /* Semi-transparent white */
  backdrop-filter: blur(15px); /* Blurred glass effect */
  padding: 10px 30px;
  border-radius: 40px;
  box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  justify-content: center;
  width: 380px;
  height: 60px;
  border: 1px solid rgba(255, 255, 255, 0.3); 
  }
  .nav-links {
    display: flex;
    gap: 25px;
  }
  
  .nav-links a {
  text-decoration: none;
  color: black;
  font-size: 16px;
  font-weight: 500;
  padding: 10px 18px;
  background: rgba(255, 255, 255, 0.6); /* Semi-transparent for a soft look */
  border-radius: 20px;
  transition: all 0.3s ease-in-out;
  box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
  }
  
  .nav-links a:hover {
  background: black;
  color: white;
  transform: scale(1.05); /* Slight zoom effect */
  box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.2);
  }
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            align-items: center;
        }
        .left-section {
            flex: 1;
            padding: 40px;
            color: rgb(4, 12, 55);
            text-align: center;
        }
        .right-section {
            flex: 1;
            display: flex;
            justify-content:flex-start;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .contact-image {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            animation: float 3s infinite ease-in-out;
        }
        /* @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        } */
        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            color: black;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            border: none;
            border-bottom: 2px solid #ccc;
            padding: 8px;
            font-size: 16px;
            width: 100%;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-bottom-color: #007bff;
            outline: none;
        }
        .full-width {
            width: 100%;
        }
        .submit-btn {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #23272b;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Blog</a>
            <a href="#">About Us</a>
        </div>
    </div>

    <div class="container">
        <div class="left-section">
            <h1>Contact Us</h1>
            <p>The time to create is now</p><br>
            <div class="form-container">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name *</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name *</label>
                            <input type="text" id="last-name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="job-title">Job Title</label>
                            <input type="text" id="job-title">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject">
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label for="message">Leave us a message...</label>
                        <textarea id="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
        <div class="right-section">
            <img src="p.jpg" alt="3D printer head" class="contact-image">
        </div>
    </div>
    
</body>
</html>
